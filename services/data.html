<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Data Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sample Data</h1>
    </header>
    <main>
        <section>
            <h2>Data Overview</h2>
            <p>This is a sample data HTML file to demonstrate structure.</p>
        </section>
        <section>
            <h2>Data Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Sample Item 1</td>
                        <td>Value 1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Sample Item 2</td>
                        <td>Value 2</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Sample Data Page</p>
    </footer>
</body>
</html>
